<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <h1 class="title">Gerador de senhas</h1>
            <p>Proteja suas senhas de internet criando senhas fortes e seguras.</p>
            <div class="application">
                <div id="pwd-content"></div>
                <span class="subtitle">Quantidade de caracteres</span>

                <div class="content-range">
                    <span id="pwd-range-status">15</span>
                    <input type="range" id="pwd-range" min="5" max="30">
                </div>

                <span class="subtitle">Caracteres utilizados</span>

                <div id="pwd-input-chars">
                    <label for="numbers">
                        <input type="checkbox" name="numbers" id="numbers" checked>
                        <span>123</span>
                    </label>

                    <label for="lowercase">
                        <input type="checkbox" name="lowercase" id="lowercase" checked>
                        <span>abc</span>
                    </label>

                    <label for="uppercase">
                        <input type="checkbox" name="uppercase" id="uppercase" checked>
                        <span>ABC</span>
                    </label>

                    <label for="special">
                        <input type="checkbox" name="special" id="special" checked>
                        <span>$&#</span>
                    </label>
                </div>

                <div class="buttons">
                    <button id="btn-generate" type="button">Gerar</button>
                    <button id="btn-copy" type="button">Copiar</button>
                </div>

            </div>
        </main>
    </div>


    <script src="./src/js/index.js"></script>
</body>
</html>
